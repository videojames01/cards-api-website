<!DOCTYPE html>
<html lang="en" class="bg-[#08A045] text-white">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deck of Cards Articles</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen font-sans">
    <!-- Navigation -->
    <header class="bg-black bg-opacity-70">
        <nav class="flex items-center justify-between px-4 py-3 max-w-7xl mx-auto" aria-label="Main navigation">
            <h1 class="text-xl font-bold tracking-wide text-white">Deck of Cards</h1>

            <!-- Hamburger icon -->
            <button id="menu-toggle" class="text-white text-2xl focus:outline focus:outline-2"
                aria-label="Toggle navigation menu">
                ☰
            </button>
        </nav>

        <!-- Menu items -->
        <ul id="nav-menu"
            class="hidden flex-col items-center flex-row md:justify-center md:gap-6 px-4 md:px-0 pb-4 md:pb-0 text-lg font-medium text-white transition-all duration-300 ease-in-out">
            <li><a href="index.html" class="hover:underline focus:outline focus:outline-2 block py-2">Home</a></li>
            <li><a href="#" class="hover:underline focus:outline focus:outline-2 block py-2">About</a></li>
            <li><a href="#" class="hover:underline focus:outline focus:outline-2 block py-2">Contact</a></li>
        </ul>
    </header>

    <main class="px-4 py-6 max-w-7xl mx-auto">
        <!-- Details section -->
        <section id="card-details"
            class="hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 p-4">
            <section class="bg-white max-w-md w-full rounded border p-6 relative">
                <h2 id="detail-title" class="text-2xl font-bold mb-2"></h2>
                <img id="detail-image" src="" alt="" class="w-40 mx-auto mb-4" />
                <p id="detail-info" class="text-gray-700"></p>
                <button id="close-details"
                    class="mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 focus:outline focus:outline-2 absolute top-4 right-4">
                    Close
                </button>
            </section>
        </section>

        <!-- Filters -->
        <section aria-labelledby="filter-label" class="mb-6">
            <h2 id="filter-label" class="text-xl font-semibold mb-3">Filter by Suit</h2>
            <nav aria-label="Card filters" class="flex flex-wrap gap-2">
                <button class="bg-white text-black px-4 py-2 rounded hover:bg-gray-200 focus:outline focus:outline-2"
                    data-suit="HEARTS">♥ Hearts</button>
                <button class="bg-white text-black px-4 py-2 rounded hover:bg-gray-200 focus:outline focus:outline-2"
                    data-suit="DIAMONDS">♦ Diamonds</button>
                <button class="bg-white text-black px-4 py-2 rounded hover:bg-gray-200 focus:outline focus:outline-2"
                    data-suit="CLUBS">♣ Clubs</button>
                <button class="bg-white text-black px-4 py-2 rounded hover:bg-gray-200 focus:outline focus:outline-2"
                    data-suit="SPADES">♠ Spades</button>
                <button id="reset-filters"
                    class="bg-yellow-300 text-black px-4 py-2 rounded hover:bg-yellow-400 focus:outline focus:outline-2">Reset</button>
            </nav>
        </section>

        <!-- Cards Grid -->
        <section aria-labelledby="card-list-label" id="card-list"
            class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
            <!-- JavaScript puts cards here -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-black bg-opacity-70 py-4 text-center mt-10">
        <address class="not-italic">
            <p class="font-medium">Contact Us:</p>
            <p>
                <a href="tel:+52-123-456-7890">+52-123-456-7890</a>
            </p>
            <p>Email: <a href="mailto:queenofhearts@gmail.com"
                    class="underline hover:text-yellow-300">queenofhearts@gmail.com</a></p>
            <p>52 Cards Street, Shuffle Town, AKQJ52</p>
        </address>
    </footer>

    <script src="script.js"></script>
</body>
</html>
